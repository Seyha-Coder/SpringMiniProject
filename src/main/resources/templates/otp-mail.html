<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>OTP Email</title>
    <style>
        body {
            background-color:whitesmoke;
            font-family: "Times New Roman";
        }

        .container {
            max-width: 400px;
            background-color: white;
            text-align: center;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0.1, 0.1);
        }
        .title{
            color: green;
            text-align: center;
        }
        .guidline{
            color: black;
        }
        .code {
            background-color: green;
            font-weight: bold;
            padding: 10px 20px;
            color: white;
            font-size: 24px;
            border-radius: 6px;
            margin-top: 20px;
        }


        .message {
            color: black;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="title">Expense Tracking</h1>
    <p class="guidline">Before you sign in, we need to verify your identity. Enter the following code on the sign-in page.</p>
    <div class="code" th:text="${otp}">123456</div>
    <p class="message">Welcome to the Expense Tracking Application. Here, you can monitor your expenses and manage your budget effectively.</p>
</div>
</body>
</html>
